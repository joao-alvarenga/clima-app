<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="main.css" />
</head>
<main>
    <div class="app__container">
    <header>
    <input type="text" autocomplete="off" class="barra__de__procura"
     placeholder="cidade . . .">
    </header>
    <main>
    <section class="local">
        <div class="cidade">São Paulo</div>
        <div class="data">terça, 1 julho 2020</div>
    </section>
    <div class="atual">
        <div class="temperatura">15<span>°c</span></div>
        <div class="clima">nublado</div>
        <div class="maxima-minima">13°c / 16°c</div>
      </div>
    </main>
</div>
    <script src="main.js"></script>
</body>
</html>
